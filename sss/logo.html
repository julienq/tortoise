  </head>
  <body>
    <div id="screen">
      <canvas width="640" height="480"/>
    </div>
    <script>

logo.init_turtle_for_env(document.querySelector("canvas"), sss.env);
Array.prototype.forEach
  .call(document.querySelectorAll("script[type='text/sss']"), function (script) {
    script.textContent.split(/\n/).forEach(function (line) {
      var tokens = sss.tokenize(line);
      while (tokens.length > 0) {
        var x = sss.parse(tokens);
        var v = sss.compile(x)(sss.env, sss.get, sss.set, sss.symbols);
        if (v !== undefined) {
          console.log(sss.to_sexp(v));
        }
      }
    });
  });

    </script>
  </body>
